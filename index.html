<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Halloween</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <script src="/script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <img class="header-logo" src="./photos/pumpkin.jpg" />
      <ul class="nav-links">
        <li>Monsters</li>
        <li>Portfolio</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="page-wrapper">
      <div id="title-section" class="title-section">
        <div class="media-box">
          <div class="text-box">
            <h1>Who is the best MONSTER?</h1>
            <p>
              It's a simple question, take your pick out of the assortment of
              options below!
            </p>
          </div>
          <button class="boo-button" onclick="boo()">Click me!</button>
          <img class="main-img" src="/photos/pumpkin.jpg" />
        </div>
      </div>

      <div id="team-info" class="team-info">
        <h1 class="title">Say hello to our Monsters!</h1>

      <figure>
        <img src="./photos/frankenstein.jpg" alt="frankenstein" />
        <figcaption>Frankenstein</figcaption>
      </figure>
      <figure>
        <img src="./photos/witch.jpg" alt="witch" />
        <figcaption>Witch</figcaption>
      </figure>
      <figure>
        <img src="./photos/dracula.PNG" alt="dracula" />
        <figcaption>Dracula</figcaption>
      </figure>
      <figure>
        <img src="./photos/werewolf.jpg" alt="werewolf" />
        <figcaption>Werewolf</figcaption>
      </figure>
      <figure>
        <img src="./photos/mummy.jpg" alt="mummy" />
        <figcaption>Mummy</figcaption>
      </figure>
    </div>
  </body>
</html>
